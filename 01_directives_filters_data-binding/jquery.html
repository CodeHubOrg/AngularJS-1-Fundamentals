<html>
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
Enter your name: <input type="text" />
<p id="name"></p>

<!-- The same with jQuery, for comparison -->

<script>
    $(document).ready(function() {
        $("input").keypress(function() {
            $("#name").text($(this).val());
        });
    });
</script>

</body>
</html>
